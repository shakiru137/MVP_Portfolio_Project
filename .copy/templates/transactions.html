<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
  </head>
  <body>
    <h1>Transaction History</h1>
    <table>
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Account ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for transaction in transactions %}
        <tr>
          <td>{{ transaction[0] }}</td>
          <td>{{ transaction[1] }}</td>
          <td>{{ transaction[2] }}</td>
          <td>{{ transaction[3] }}</td>
          <td>{{ transaction[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
  </body>
</html>
